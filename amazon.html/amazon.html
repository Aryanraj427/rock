<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>rock</title>
</head>
<body  style="
background-color: black;
color:white;
font-family:Ariel">
    <p class="para1">Rock Paper Scissor</p>
    <button onclick="
    pickmove();
    checkmove('Rock');
   
    
" class="move"><img src="Rock-emoji.png" class="icons"></button>
    <button onclick="
    pickmove();
    checkmove('Paper')
    
"  class="move"><img src="Paper-emoji.png" class="icons"></button>
    <button onclick="
    pickmove();
    checkmove('Scissor')
    "  class="move"><img src="Scissor-emoji.png" class="icons"></button>


<p class="js-result" ></p>
<p class="js-moves" ></p>
<p class="js-score" ></p>

    <button onclick="
    score.Wins=0;
    score.Losses=0;
    score.Ties=0;
    document.querySelector('.js-score')
           .innerHTML = `Wins:${score.Wins} losses:${score.Losses} Ties:${score.Ties}`;
       
    localStorage.removeItem('score')" class="score">Reset Score</button>
   

    <script>
    let score=JSON.parse(localStorage.getItem('score'))||{
            Wins:0,
            Losses:0,
            Ties:0
        }
    
        document.querySelector('.js-score')
           .innerHTML = `Wins:${score.Wins} losses:${score.Losses} Ties:${score.Ties}`;
       

        
      
        function pickmove(){
            const picker = Math.random()
            let moove=''
            if (picker >= 0 && picker<1/3)
                moove ='Rock'
            else if(picker<2/3)
                moove ='Paper'
            else if(picker<1)
                moove='Scissor'
        return moove
        }
        function checkmove(move)
        {
            let result='';
            const moove = pickmove();
        if (move === 'Rock'){
            if (moove==='Rock')
            result='Tie'
            else if(moove=== 'Paper')
                result ='You Lose'
            else if(moove==='Scissor')
                result='You win'
                }
        else if(move==='Paper'){
            if (moove==='Paper')
            result='Tie'
            else if(moove==='Scissor')
                result ='You Lose'
            else if(moove==='Rock')
                result='You win'
        }
        else if(move==='Scissor'){      
            if (moove==='Scissor')
            result='Tie'
            else if(moove==='Rock')
                result ='You Lose'
            else if(moove==='Paper')
                result='You win' 
        
     }
            if (result === 'You win')
                score.Wins+=1;
            else if (result==='You Lose')
                score.Losses+=1;
            else if(result==='Tie')
                score.Ties+=1;
    
            localStorage.setItem('score',JSON.stringify(score));
            document.querySelector('.js-score')
              .innerHTML = `Wins:${score.Wins} losses:${score.Losses} Ties:${score.Ties}`;
            document.querySelector('.js-result').innerHTML=result;
            document.querySelector('.js-moves').innerHTML=`You <img src="${move}-emoji.png" class="icons">. 
            <img src="${moove}-emoji.png" class="icons">Computer`;
            
    }
   
    
  
    
     

    </script>
    
</body>
</html>
